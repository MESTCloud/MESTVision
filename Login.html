<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form">
        <h3 class="form-title font-green">Sign In</h3>

        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                   placeholder="Username" name="username" id="username"/></div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                   placeholder="Password" name="password" id="password"/></div>
        <div class="form-actions">
            <button type="button" class="btn green uppercase" id="loginClick">Login</button>
           <!-- <a href="javascript:;" class="pull-right">修改密码</a>-->
           <!-- <button type="button" class="btn btn-default btn-lg pull-right" data-toggle="modal" data-target="#myModal_PassWordUpdate" id="user_password">
                <i class="fa fa-cogs"></i>重置密码
            </button>-->
              <button type="button" class="btn btn-default btn-lg pull-right" data-toggle="modal"
                                    data-target="#myModal_PassWordUpdate" id="user_password">
                                 重置密码
                            </button>
        </div>


    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" action="index.html" method="post">
        <h3 class="font-green">Forget Password ?</h3>

        <p> Enter your e-mail address below to reset your password. </p>

        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email"
                   name="email"/></div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn green btn-outline">Back</button>
            <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    <!--重置密码begin-->
    <div class="container" id="PassWordUpdate">
        <!-- Modal -->
        <div class="modal fade" id="myModal_PassWordUpdate" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel_PassWordUpdate" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-default pull-right btn-sm" data-dismiss="modal">X</button>
                        <h4 class="modal-title" id="myModalLabel_PassWordUpdate">修改密码</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <div class="row">
                                    <label for="inputPassWordUpdate" class="col-md-3 text-right">密码：</label>

                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="inputPassWordUpdate"
                                               placeholder="密码">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="inputPassWordUpdate2" class="col-md-3 text-right">确认密码：</label>

                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="inputPassWordUpdate2"
                                               placeholder="确认密码">
                                    </div>
                                </div>
                            </div>

                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="save_inputPassWordUpdate">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--end-->
