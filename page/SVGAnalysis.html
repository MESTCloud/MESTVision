<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>气体站</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <link href="../css/public.css" rel="stylesheet" type="text/css" />
</head>
<body> 
    <div class="portlet box blue " style="margin:0 0;">
        <div class="portlet-title">
            <div class="caption">运行监视</div>
            <div class="actions ">
                <button type="button" class="btn btn-default btn-lg" data-toggle="modal" id="user_Enlarge">
                    <i class="fa fa-search-plus"></i>
                    <span>放大</span>
                </button>
                <button type="button" class="btn btn-default btn-lg" data-target="#myModal_Del" id="user_Narrow">
                    <i class="fa fa-search-minus"></i>
                    <span>缩小</span>
                </button>
                <button type="button" class="btn btn-default btn-lg" data-target="#myModal_Update" id="user_Return">
                    <i class="fa fa-file"></i>
                    <span>还原</span>
                </button>
            </div>
        </div>
        <div id="SVGBox" style="overflow-x:auto; background-color:white;"></div>
    </div>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../resource/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/SVGAnalysis.js"></script>
    <script src="../js/public.js"></script>
</body>
</html>
