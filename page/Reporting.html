<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运行报表</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <link href="../css/gcspread.sheets.excel2013white.9.40.20161.0.css" rel="stylesheet" type="text/css" />
    <link href="../css/public.css" rel="stylesheet" type="text/css" />  
</head>
<body>
<div class="portlet box blue" style="margin:0 0; ">
    <div class="portlet-title ">
        <div class="caption ">系统报表</div>
        <div class="actions">
	        <button type="button" class="btn btn-default" id="btnQuery">
	            <i class="fa fa-search"></i>
                <span>查询</span>
	        </button>
		    <button type="button" class="btn btn-default" id="btnOutputExcel">
			    <i class="fa fa-file-excel-o"></i>
                <span>导出EXCEL</span>
		    </button>
		    <button type="button" class="btn btn-default" id="btnOutputPdf">
			    <i class="fa fa-file-pdf-o"></i>
                <span>导出PDF</span>
		    </button>          
        </div>
    </div>       
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-3 text-left">
                    开始日期：<input type="text" id="txt_start" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH：mm：ss'})" class="Wdate" size="24" />
            </div>
            <div class="col-md-9 text-left">
                    结束日期：<input type="text" id="txt_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH：mm：ss'})" class="Wdate" size="24" />
            </div>
        </div>
    </div>
    <div id="ss" style="width: 100%; height: 500px; border: 1px solid gray;"></div>
</div>
     <script src="../js/jquery.min.js"></script>
     <script src="../resource/bootstrap/js/bootstrap.min.js"></script>
     <script language="javascript" type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
     <script type="text/javascript" src="../js/gcspread.sheets.all.9.40.20161.0.min.js"></script>
     <script src="../js/Reporting.js"></script>
     <script src="../js/public.js"></script>
</body>
</html>
