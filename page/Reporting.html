<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运行报表</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
    <link href="../css/gcspread.sheets.excel2013white.9.40.20161.0.css" rel="stylesheet" type="text/css" />
    <link href="../css/public.css" rel="stylesheet" type="text/css" />  
</head>
<body>
<div class="portlet box blue" style="margin:0 0; ">
    <div class="portlet-title ">
        <div class="caption " id="divTitle" >
        	<!--<a href="index.html">首页</a><span>-</span>-->
        </div>
        <div class="actions">
	        <button type="button" class="btn btn-warning" id="btnQuery">
	            <i class="fa fa-search"></i>
                <span>查询</span>
	        </button>
		    <button type="button" class="btn btn-primary" id="btnOutputExcel">
			    <i class="fa fa-file-excel-o"></i>
                <span>导出EXCEL</span>
		    </button>
		    <button type="button" class="btn btn-success" id="btnOutputPdf">
			    <i class="fa fa-file-pdf-o"></i>
                <span>导出PDF</span>
		    </button>          
        </div>
    </div>       
    <div class="portlet-body"> 
    	
    	<!--默认报表-->
    	<div class="row" id="divTime">       	       	
            <div class="col-md-4 text-left" style="padding-left: 20px;">
                    开始日期：<input type="text" id="txt_start2" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH：mm：ss'})" class="Wdate" size="24" />
            </div>
            <div class="col-md-8 text-left" style="padding-left: 20px;">
                    结束日期：<input type="text" id="txt_end2" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH：mm：ss' })" class="Wdate" size="24" />
            </div>
        </div>
        
        <!--日报表-->
         <div class="row" id="divday" style="display: none;" >       	       	
            <div class="col-md-4 text-left" style="padding-left: 20px;">
                    开始日期：<input type="text" id="txt_start2" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH：mm：ss'})" class="Wdate" size="24" />
            </div>
            <!--<div class="col-md-8 text-left" style="padding-left: 20px;">
                    结束日期：<input type="text" id="txt_end2" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH：mm：ss' })" class="Wdate" size="24" />
            </div>-->
        </div>
        
        <!-- 月报表-->
         <div class="row" id="divmonth" style="display: none;" >
           <!-- 月报表-->
            <div class="col-md-4 text-left" style="padding-left: 20px;">
                    日期：<input type="text" id="txt_start" onclick="WdatePicker({skin: 'whyGreen', dateFmt: 'yyyy-MM' })" class="Wdate" size="24" />
            </div>
        </div>
        
        <!--年报表-->
         <div class="row" id="divyear" style="display: none;">
            <div class="col-md-4 text-left" style="padding-left: 20px;">
                    日期：<input type="text" id="txt_start1" onclick="WdatePicker({skin: 'whyGreen', dateFmt: 'yyyy' })" class="Wdate" size="24" />
            </div>
        </div>
    </div>
    <div id="ss" style="width: 100%; height: 550px; border: 1px solid gray;"></div>
</div>
     <script src="../js/jquery.min.js"></script>
     <script src="../resource/bootstrap/js/bootstrap.min.js"></script>
     <script language="javascript" type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
     <script type="text/javascript" src="../js/gcspread.sheets.all.9.40.20161.0.min.js"></script>
     <script src="../js/Reporting.js"></script>
     <script src="../js/public.js"></script>
      <script src="../js/layout.js"></script>
</body>
</html>
