<div class="container" id="Add">
    <div class="modal fade" id="myModal_Add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_Add"
         aria-hidden="true" data-backdrop="static">
     
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-default pull-right btn-sm" data-dismiss="modal">X</button>
                    <h4 class="modal-title" id="myModalLabel_Add">添加用户</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="row">
                                <label for="login_Add" class="col-md-3 text-right">登录名：</label>

                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="login_Add" placeholder="登录名">
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="name_Add" class="col-md-3 text-right">姓名：</label>

                                <div class="col-md-9"><input type="text" class="form-control" id="name_Add"
                                                             placeholder="姓名"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="inputphone_Add" class="col-md-3 text-right">手机号码：</label>

                                <div class="col-md-9"><input type="text" class="form-control" id="inputphone_Add"
                                                             placeholder="手机号码"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="inputEmail_Add" class="col-md-3 text-right">邮箱地址：</label>

                                <div class="col-md-9"><input type="email" class="form-control" id="inputEmail_Add"
                                                             placeholder="邮箱地址">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="inputNumber_Add" class="col-md-3 text-right">编号：</label>

                                <div class="col-md-9"><input type="text" class="form-control" id="inputNumber_Add"
                                                             placeholder="编号">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="inputRole_Add" class="col-md-3 text-right">默认角色：</label>

                                <div class="col-md-9"><select class="form-control" id="inputRole_Add">
                                    <option>超级管理员</option>
                                    <option>管理员</option>

                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="inputSafety_Add" class="col-md-3 text-right">安全级别：</label>

                                <div class="col-md-9"><select class="form-control" id="inputSafety_Add">
                                    <option>一级安全（绝密）</option>
                                    <option>二级安全（机密）</option>
                                    <option>三级安全（秘密）</option>
                                    <option>四级安全（限制）</option>
                                    <option>五级安全（不保密）</option>
                                </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="inputPassword_Add" class="col-md-3 text-right">密码：</label>

                                <div class="col-md-9"><input type="password" class="form-control" id="inputPassword_Add"
                                                             placeholder="密码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="inputPassword2_Add" class="col-md-3 text-right">确认密码：</label>

                                <div class="col-md-9"><input type="password" class="form-control"
                                                             id="inputPassword2_Add" placeholder="确认密码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="col-md-3 text-right">
                                        <input type="checkbox" id="check_Add"> 是否有效
                                    </label>
                                </div>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="save_Add">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                        </div>
                    </form>


                </div>

            </div>
        </div>
    </div>

</div>
