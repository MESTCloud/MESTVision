	<body>

		<div class="container-fluid">
			<div class="page-content">
				<div class="row">
					<div class="col-md-12">
						<div class="portlet box blue ">

								<div class="actions">
									<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal_Add" id="user_Add">
                                <i class="fa fa-plus"></i> 添加
                            </button>
									<button type="button" class="btn btn-primary" data-target="#myModal_Del" id="user_delete">
                                <i class="fa fa-cut"></i> 删除
                            </button>
									<button type="button" class="btn btn-success" data-target="#myModal_Update" id="user_update">
                                <i class="fa fa-file"></i> 编辑
                            </button>
									<button type="button" class="btn btn-danger" data-target="#myModal_PassWordUpdate" id="user_password">
                                <i class="fa fa-cogs"></i>修改密码
                            </button>
								</div>
							</div>
							<div class="portlet-body">
								<div id="sample_3_wrapper" class="dataTables_wrapper no-footer">
									<div class="table-scrollable">
										<table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="sample_3" role="grid" aria-describedby="sample_3_info">
											<thead>
												<tr role="row">
													<!-- <th style="width: 46px;"> <input type="checkbox" id="checkall" name="checkAll"></th>-->
													<th class="table-checkbox sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 46px;">
														<label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                <input type="checkbox" class="group-checkable"
                                                       data-set="#sample_3 .checkboxes" id="checkAll">
                                                <span></span>
                                            </label>
													</th>
													<th tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1" aria-sort="ascending" aria-label=" Username : activate to sort column descending" style="width: 87px;"> 登录名
													</th>
													<th tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1" aria-label=" Email : activate to sort column ascending" style="width: 140px;">
														姓名
													</th>
													<th tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1" aria-label=" Number : activate to sort column ascending" style="width: 68px;">
														手机号
													</th>
													<th tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1" aria-label=" Role : activate to sort column ascending" style="width: 68px;">
														默认角色
													</th>

												</tr>
											</thead>

											<tbody>

											</tbody>

										</table>

		<!--添加用户层 begin-->

		<div class="container" id="Add">
			<div class="modal fade" id="myModal_Add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_Add" aria-hidden="true" data-backdrop="static">

				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="btn btn-default pull-right btn-sm" data-dismiss="modal">X</button>
							<h4 class="modal-title" id="myModalLabel_Add">添加用户</h4>
						</div>
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<div class="row">
										<label for="login_Add" class="col-md-3 text-right">登录名：</label>

										<div class="col-md-9">
											<input type="text" class="form-control" id="login_Add" placeholder="登录名">
										</div>
									</div>

								</div>
								<div class="form-group">
									<div class="row">
										<label for="name_Add" class="col-md-3 text-right">姓名：</label>

										<div class="col-md-9"><input type="text" class="form-control" id="name_Add" placeholder="姓名"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<label for="inputphone_Add" class="col-md-3 text-right">手机号码：</label>

										<div class="col-md-9"><input type="text" class="form-control" id="inputphone_Add" placeholder="手机号码"></div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<label for="inputRole_Add" class="col-md-3 text-right">默认角色：</label>

										<div class="col-md-9">
											<select class="form-control" id="inputRole_Add">
												<option>超级管理员</option>
												<option>管理员</option>

											</select>
										</div>
									</div>
								</div>

								<div class="form-group">
                            <div class="row">
                                <label for="inputPassword_Add" class="col-md-3 text-right">密码：</label>

                                <div class="col-md-9"><input type="password" class="form-control" id="inputPassword_Add"
                                                             placeholder="密码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="inputPassword2_Add" class="col-md-3 text-right">确认密码：</label>

                                <div class="col-md-9"><input type="password" class="form-control"
                                                             id="inputPassword2_Add" placeholder="确认密码">
                                </div>
                            </div>
                        </div>

								<div class="modal-footer">
									<button type="button" class="btn btn-default" id="save_Add">确定</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

								</div>
							</form>

						</div>

					</div>
				</div>
			</div>

		</div>
		<!--end-->
		<!--修改begin-->
		<div class="container" id="Update">
			<!-- Modal -->
			<div class="modal fade" id="myModal_Update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_Update" aria-hidden="true" data-backdrop="static">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">

							<button type="button" class="btn btn-default pull-right btn-sm" data-dismiss="modal">X</button>
							<h4 class="modal-title" id="myModalLabel_Update">编辑</h4>
						</div>
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<div class="row">
										<label for="login_Update" class="col-md-3 text-right">登录名：</label>

										<div class="col-md-9">
											<input type="text" class="form-control" id="login_Update"  placeholder="登录名">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<label for="name_Update" class="col-md-3 text-right">姓名：</label>

										<div class="col-md-9">
											<input type="text" class="form-control" id="name_Update" placeholder="姓名">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<label for="inputphone_Update" class="col-md-3 text-right">手机号码：</label>

										<div class="col-md-9">
											<input type="text" class="form-control" id="inputphone_Update" placeholder="手机号码">

										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<label for="inputRole_Add" class="col-md-3 text-right">默认角色：</label>

										<div class="col-md-9">
											<select class="form-control" id="select_role_update">
												<option>超级管理员</option>
												<option>管理员</option>

											</select>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" id="save_Update">确定</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

						</div>
					</div>
				</div>
			</div>

		</div>
		<!--end-->
		<!--重置密码begin-->
		<div class="container" id="PassWordUpdate">
			<!-- Modal -->
			<div class="modal fade" id="myModal_PassWordUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_PassWordUpdate" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="btn btn-default pull-right btn-sm" data-dismiss="modal">X</button>
							<h4 class="modal-title" id="myModalLabel_PassWordUpdate">修改密码</h4>
						</div>
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<div class="row">
										<label for="inputPassWordUpdate" class="col-md-3 text-right">密码：</label>

										<div class="col-md-9">
											<input type="password" class="form-control" id="inputPassWordUpdate" placeholder="密码">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<label for="inputPassWordUpdate2" class="col-md-3 text-right">确认密码：</label>

										<div class="col-md-9">
											<input type="password" class="form-control" id="inputPassWordUpdate2" placeholder="确认密码">
										</div>
									</div>
								</div>

							</form>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" id="save_inputPassWordUpdate">确定</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

						</div>
					</div>
				</div>
			</div>

		</div>
		<!--end-->

text-align: center;">
