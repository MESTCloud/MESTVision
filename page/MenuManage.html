<div class="container" id="tree_Add">
    <!-- Modal -->
    <div class="modal fade" id="my_Modal_tree_Add" tabindex="-1" role="dialog"
         aria-labelledby="my_Modal_tree_Add" aria-hidden="true" style="z-index: 2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-default pull-right btn-sm" data-dismiss="modal">X</button>
                    <h4 class="modal-title">列表项信息</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 text-right">名称：</label>

                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="input_treeName"
                                           placeholder="名称">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 text-right">编号：</label>

                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="input_treeNumber"
                                           placeholder="编号">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 text-right">网址：</label>

                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="input_treeAddress"
                                           placeholder="网址">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="input_treeDescribe" class="col-md-3 text-right">描述：</label>

                                <div class="col-md-9">
                                    <textarea class="form-control" rows="3" id="input_treeDescribe"></textarea>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="row">
                                <div class="col-md-12 ">
                                    <label class="col-md-3 text-right">
                                        <input type="checkbox" id="check-tree_Add"> 公开
                                    </label>


                                </div>
                            </div>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="save_inputTreeAdd">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                </div>
            </div>
        </div>
    </div>
